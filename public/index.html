<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Vue Demo</title>
  </head>
  <body>
    <div id="app">
      <button @click="login">Login with Spotify</button>
      <button @click="getProfile">Get Profile</button>
      <button @click="getSongs">Display Songs</button>
      <div v-if="profile">
        <h2>{{ profile.display_name }}</h2>
        <img :src="profile.images[0].url" alt="Avatar" />
      </div>
      <div v-if="songs">
        <ul>
            <li v-for="song in songs">
                <h4>{{ song.name }}</h4>
                <p>By: {{ song.artists.map(artist => artist.name).join(', ') }}</p>
                <img v-if="song.images.length" :src="song.images[0].url" alt="Album Cover" width="100">
            </li>
        </ul>
      </div>
    </div>

    <!-- Vue from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Our app.js code -->
    <script src="app.js"></script>
  </body>
</html>
