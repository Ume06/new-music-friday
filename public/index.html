<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Music Friday</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <h1>New Music Friday</h1>

      <div v-if="tracks">
        <h2>Tracks</h2>
        <ul>
          <li v-for="track in tracks" :key="track.id">
            <button class="album-cover" @click="openSpotify(track.id, 'track')">
              <img :src="track.album.images[0].url" :alt="track.album.name" />
              <div class="play-button"></div>
            </button>
            <div class="info">
              <h3>{{ track.name }}</h3>
              <p>{{ track.artists[0].name }}</p>
            </div>
          </li>
        </ul>
      </div>

      <div v-if="albums">
        <h2>Albums</h2>
        <ul>
          <li v-for="album in albums" :key="album.id">
            <button class="album-cover" @click="openSpotify(track.id, 'album')">
                <img :src="album.images[0].url" :alt="album.name" />
                <div class="play-button"></div>
            </button>
            <div class="info">
              <h3>{{ album.name }}</h3>
              <p>{{ album.artists.map(a => a.name).join(', ') }}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
